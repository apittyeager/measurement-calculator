<!DOCTYPE html>
<html>
<head>
  <title>Conversion Calculator | Measure It Up!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      color: #007bff;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 10px;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Measurement Calculator</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="ConversionPage.html">Learn About Conversions</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Convert Your Measurements with Ease !</h2>
  <p>Enter your value and choose the units to convert. Click "Calculate" and see the magic happen !</p>

  <form id="measure-form">
    <label for="input-value">Value:</label>
    <input type="number" id="input-value" required>

    <label for="from-units">From Units:</label>
    <select id="from-units" required>
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="miles">Miles</option>
    </select>

    <label for="to-units">To Units:</label>
    <select id="to-units" required>
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="miles">Miles</option>
    </select>

    <button type="button" onclick="calculateConversion()">Calculate</button>

    <p id="result"></p>
  </form>
</main>

<footer>
  <p><i>&copy; 2024 Aqmarafiq</i></p>
</footer>

<script>
  function calculateConversion() {
    var inputValue = parseFloat(document.getElementById("input-value").value);
    var fromUnits = document.getElementById("from-units").value;
    var toUnits = document.getElementById("to-units").value;
    var result;

    if (isNaN(inputValue)) {
      alert("Please enter a valid number for the value.");
      return;
    }

    switch (fromUnits) {
      case "meters":
        if (toUnits === "feet") {
          result = inputValue * 3.28084;
        } else if (toUnits === "kilometers") {
          result = inputValue / 1000;
        } else if (toUnits === "miles") {
          result = inputValue * 0.000621371;
        } else {
          result = inputValue;
        }
        break;
      case "kilometers":
        if (toUnits === "meters") {
          result = inputValue * 1000;
        } else if (toUnits === "feet") {
          result = inputValue * 3280.84;
        } else if (toUnits === "miles") {
          result = inputValue * 0.621371;
        } else {
          result = inputValue;
        }
        break;
      case "feet":
        if (toUnits === "meters") {
          result = inputValue * 0.3048;
        } else if (toUnits === "kilometers") {
          result = inputValue * 0.0003048;
        } else if (toUnits === "miles") {
          result = inputValue * 0.000189394;
        } else {
          result = inputValue;
        }
        break;
      case "miles":
        if (toUnits === "meters") {
          result = inputValue / 0.000621371;
        } else if (toUnits === "kilometers") {
          result = inputValue / 0.621371;
        } else if (toUnits === "feet") {
          result = inputValue / 0.000189394;
        } else {
          result = inputValue;
        }
        break;
      default:
        result = inputValue;
        break;
    }

    document.getElementById("result").innerHTML = "Your converted value is: " + result.toFixed(2) + " " + toUnits;
  }
</script>

</body>
</html>
